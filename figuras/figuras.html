<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | curso javascript</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>El primer taller del curso práctico de javascript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <!-- calculadora cuadrado -->
        <form action="">
            <label for="inputCuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="cacularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="cacularAreaCuadrado()">Calcular área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triágulo</h2>
         <!-- calculadora triangulo -->
         <form action="">
            <label for="inputTriangulo">Escribe cuánto mide el lado 1 del triágulo</label>
            <input id="inputTriangulo1" type="number">
            <br>
            <label for="inputTriangulo2">Escribe cuánto mide el lado 2 del triágulo</label>
            <input id="inputTriangulo2" type="number">
            <br>
            <label for="inputTriangulo3">Escribe cuánto mide la base del triágulo</label>
            <input id="inputTriangulo3" type="number">
            <br>
            <label for="inputTriangulo4">Escribe cuánto mide la altura del triágulo</label>
            <input id="inputTriangulo4" type="number">
            <button type="button" onclick="cacularPerimetroTriangulo()">Calcular perímetro</button>
            <button type="button" onclick="cacularAreaTriangulo()">Calcular área</button>
            <br>
            <button type="button" onclick="calcularAlturaTriangulo()">Calcular Altura Isósceles</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y circunferencia de un círculo</h2>
        <form action="">
            <label for="inputCirculo">Escribe cuánto mide el radio del círculo</label>
            <input id="inputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
        </form>
    </section>



    <script src="./figuras.js"></script>
</body>
</html>
